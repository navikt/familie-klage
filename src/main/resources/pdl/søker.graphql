query($ident: ID!){
    person: hentPerson(ident: $ident) {
        adressebeskyttelse {
            gradering
            metadata {
                historisk
            }
        }
        doedsfall {
            doedsdato
        }
        fullmakt(historikk: true) {
            gyldigFraOgMed
            gyldigTilOgMed
            motpartsPersonident
            motpartsRolle
            omraader
        }
        kjoenn {
            kjoenn
        }
        navn {
            fornavn
            mellomnavn
            etternavn
            metadata {
                historisk
            }
        }
        vergemaalEllerFremtidsfullmakt {
            embete
            folkeregistermetadata {
                gyldighetstidspunkt
                opphoerstidspunkt
            }
            type
            vergeEllerFullmektig {
                motpartsPersonident
                navn {
                    fornavn
                    mellomnavn
                    etternavn
                }
                omfang
                omfangetErInnenPersonligOmraade
            }
        }
    }
}
